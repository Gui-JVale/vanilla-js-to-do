<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
  </head>
  <body>
    <div id="app">
      <form action="" id="list-form" class="form">
        <label for="task" class="form__label">Add to-do:</label>
        <input
          type="text"
          name="task"
          id="task"
          placeholder="Task"
          class="form__input"
        />
        <button type="submit" id="submit-form" class="form__submit">Add</button>
      </form>
      <ul id="list-view" class="list"></ul>
      <div id="clear-list">Clear</div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  </body>
</html>
